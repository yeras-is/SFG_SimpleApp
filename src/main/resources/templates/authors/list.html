<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Authors</title>
</head>
<body>

<table >
    <tr>
        <th>Name</th>
        <th>Last Name</th>
    </tr>
    <tr th:each=" author : ${authors}">
        <th th:text="${author.firstName}"></th>
        <th th:text="${author.lastName}"></th>
    </tr>
</table>

</body>
</html>
